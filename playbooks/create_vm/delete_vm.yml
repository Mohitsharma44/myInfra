---

- name: Remove virtual machine
  vmware_guest:
    hostname: "{{ vcenter_fqdn }}"
    username: "{{ vcenter_user }}"
    password: "{{ vcenter_pass }}"
    validate_certs: no
    datacenter: "{{ datacenter_name }}"
    state: "{{ item }}"
    folder: "{{ vm_folder_name }}"
    name: "{{ vm_name }}"
  delegate_to: localhost
  register: del_vm
  with_items:
    - poweredoff
    - absent
